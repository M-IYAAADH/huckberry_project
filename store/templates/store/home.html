{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<style>
  .hero-section {
    background: url('/media/product_images/2524912.jpg') no-repeat center center;
    background-size: cover;
    height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    margin: 0;
  }

  .hero-overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.4); /* fade effect */
    z-index: 1;
  }

  .hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
  }

  .hero-content h1 {
    font-size: 3rem;
    margin-bottom: 15px;
  }

  .hero-content p {
    font-size: 1.2rem;
    margin-bottom: 25px;
  }

  .hero-content a {
    padding: 12px 25px;
    background-color: #2563eb;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
  }
</style>

<div class="hero-section">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Welcome to the Sunglasses Shop</h1>
    <p>Discover our stylish collection.</p>
    <a href="{% url 'product_list' %}">Shop Now</a>
  </div>
</div>
{% endblock %}
