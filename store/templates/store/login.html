{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
  <div style="width: 100%; max-width: 400px; background: #fff; border-radius: 10px; padding: 30px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; margin-bottom: 25px;">Login</h2>

    {% if error %}
      <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div style="margin-bottom: 15px;">
        <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
        <input type="text" name="username" id="username" class="form-control" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
        <input type="password" name="password" id="password" class="form-control" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
      </div>

      <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px;">Log In</button>
    </form>

    <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
</div>
{% endblock %}
