{% extends "base.html" %}

{% block title %}Login - Huckberry{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <!-- Logo/Icon -->
    <div class="auth-icon">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="8" r="5"></circle>
        <path d="M20 21a8 8 0 1 0-16 0"></path>
      </svg>
    </div>

    <h1 class="auth-title">Welcome Back</h1>
    <p class="auth-subtitle">Sign in to your account to continue</p>

    <!-- Error Message -->
    {% if error %}
    <div class="error-message">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      {{ error }}
    </div>
    {% endif %}

    <form method="post" class="auth-form">
      {% csrf_token %}

      <!-- Username Field -->
      <div class="auth-field">
        <label for="username" class="auth-label">Username</label>
        <input type="text" name="username" id="username" class="auth-input" placeholder="Enter your username" required
          autocomplete="username">
      </div>

      <!-- Password Field -->
      <div class="auth-field">
        <label for="password" class="auth-label">Password</label>
        <input type="password" name="password" id="password" class="auth-input" placeholder="Enter your password"
          required autocomplete="current-password">
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="auth-options">
        <label class="auth-checkbox">
          <input type="checkbox" name="remember">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="auth-link">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="auth-button">
        Log In
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="auth-footer">
      <p>Don't have an account? <a href="{% url 'signup' %}" class="auth-link-strong">Sign up</a></p>
    </div>
  </div>
</div>
{% endblock %}
